apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.org/websocket-svcs: {{ .Chart.Name }}-backend
spec:
  rules:
  - host: vm-sight.local
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: {{ .Chart.Name }}-backend
            port:
              number: 80
