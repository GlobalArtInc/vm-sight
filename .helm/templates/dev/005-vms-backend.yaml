{{- $replicaCount := index .Values "apiReplicaCount" -}}
{{ if (eq .Values.werf.env "dev") }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-backend
  labels:
    app: {{ .Chart.Name }}-backend
spec:
  replicas: 1
  serviceName: {{ .Chart.Name }}-backend
  selector:
      matchLabels:
        app: {{ .Chart.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-backend
    spec:
      containers:
      - name: {{ .Chart.Name }}-backend
        image: '{{ index .Values.werf.image (printf "%s-backend" .Chart.Name) }}'
        env:
        - name: PROJECT
          value: {{ .Chart.Name }}
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-common-config
        volumeMounts:
        - mountPath: /workspace
          name: workspace
        - name: id-rsa-vcs
          mountPath: "/root/.ssh/id_rsa"
          subPath: "id_rsa"  
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName:  {{ .Chart.Name }}-workspace-pv-claim
        - name: id-rsa-vcs
          secret:
            secretName: id-rsa-vcs
            defaultMode: 0600
{{ end }}
