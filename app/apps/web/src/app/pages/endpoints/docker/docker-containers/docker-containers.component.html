@if (isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
  <div class="row">
    <div class="col-12">
      <div class="card card-px-0 mat-elevation-z8">
        <div class="card-header">
          <h4 class="card-title pl-5 pr-5">Containers</h4>
        </div>
        <div class="card-body">
            <div class="p-5 d-flex gap-2">
              <button href="#" class="btn btn-sm btn-success me-3 cursor-pointer" (click)="executeAction('start')">Start</button>
              <button href="#" class="btn btn-sm btn-danger me-3 cursor-pointer" (click)="executeAction('stop')">Stop</button>
              <button href="#" class="btn btn-sm btn-primary me-3 cursor-pointer" (click)="executeAction('kill')">Kill</button>
              <button href="#" class="btn btn-sm btn-primary me-3 cursor-pointer" (click)="executeAction('restart')">Restart</button>
              <button href="#" class="btn btn-sm btn-primary me-3 cursor-pointer" (click)="executeAction('pause')">Pause</button>
              <button href="#" class="btn btn-sm btn-primary me-3 cursor-pointer" (click)="executeAction('resume')">Resume</button>
            </div>
            <div class="separator separator-content"></div>
            <div>
              <table mat-table [dataSource]="containers">

                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.Names[0].substring(1)}} </td>
                </ng-container>
          
                <ng-container matColumnDef="State">
                  <th mat-header-cell *matHeaderCellDef> State </th>
                  <td mat-cell *matCellDef="let element"> {{element.State}} </td>
                </ng-container>
          
                <ng-container matColumnDef="Image">
                  <th mat-header-cell *matHeaderCellDef> Image </th>
                  <td mat-cell *matCellDef="let element"> {{element.Image }} </td>
                </ng-container>
            
                <ng-container matColumnDef="Created">
                  <th mat-header-cell *matHeaderCellDef> Created </th>
                  <td mat-cell *matCellDef="let element"> {{element.Created * 1000 | date:'yyyy-MM-dd HH:mm:ss' }} </td>
                </ng-container>
          
                <ng-container matColumnDef="Ports">
                  <th mat-header-cell *matHeaderCellDef> Ports </th>
                  <td mat-cell *matCellDef="let element"> 
                    <ng-container *ngIf="element.Ports.length; else notFoundBlock">
                      <ng-container *ngFor="let port of element.Ports">
                        <ng-container *ngIf="port; else notFoundBlock">
                          <a [href]="'//' + endpointInfo.publicUrl + ':' + port.PublicPort" target="_blank">
                            <span>{{port.PrivatePort}}:{{port.PublicPort}}</span>
                          </a>
                        </ng-container>
                      </ng-container>
                    </ng-container>
                    <ng-template #notFoundBlock>
                      <span class="fw-medium">
                        N/A
                      </span>
                    </ng-template>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <div class="separator separator-content"></div>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
        </div>
      </div>
    </div>
  </div>
