<a routerLink="{{ link }}">
  <div class="widget">
    <div class="widget__body">
      <div class="widget__icon blue pull-left">
        <i class="{{ icon }}"></i>
      </div>
      <div class="widget__content">
        <div class="widget__content-count">{{ count }}</div>
        <div class="widget__content-title">{{ title }}</div>
      </div>
    </div>
  </div>
</a>
