<table
  datatable
  [dtOptions]="dtOptions"
  class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
  <thead>
    <tr class="text-start fw-bold fw-bold fs-7 text-uppercase gs-0">
      <ng-container *ngFor="let column of dtOptions.columns">
        <th>{{ column.title }}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody></tbody>
</table>
