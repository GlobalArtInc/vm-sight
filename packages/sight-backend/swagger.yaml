basePath: /api
tags:
  - name: auth
    description: Auth API
  - name: users
    description: "User API"
  - name: endpoints
    description: "Endpoint API"
  - name: docker
    description: "Docker API"
# components:
#   securitySchemes:
#     bearerAuth:
#       type: http
#       scheme: bearer
#       bearerFormat: JWT
#
# security:
#   - bearerAuth: []

# definitions
definitions:
  AuthUserDto:
    type: object
    required:
      - Username
      - Password
    properties:
      Username:
        type: string
        description: user login
      Password:
        type: string
        description: user Password
  users:
    type: object
    required:
      - email
      - password
    properties:
      id:
        type: integer
        description: user Id
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password
  createUserDto:
    type: object
    properties:
      username:
        type: string
        description: User name
      password:
        type: string
        description: User password
      role:
        type: integer
        description: User role
  updateUserDto:
    type: object
    properties:
      username:
        type: string
        description: User name
      password:
        type: string
        description: User password
      role:
        type: integer
        description: User role
  createEndpointDto:
    type: object
    properties:
      tempId:
        type: number
        description: Temp ID for create the folder to check connection
      name:
        type: string
        default: Name
        description: Endpoint name
      tls:
        type: boolean
        default: false
      tls_ca:
        type: boolean
        default: false
      tls_cert:
        type: boolean
        default: false
      tls_key:
        type: boolean
        default: false
      type:
        type: number
        default: 1
        description: Endpoint type
      host:
        type: string
        default: Host
        description: Endpoint host
  changeUserLanguageDto:
    type: object
    properties:
      language:
        type: string
        required: true
        default: en
schemes:
  - https
  - http
